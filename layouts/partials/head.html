<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <link rel="stylesheet" href="{{ absURL "css/base.css"}}">
    <link rel="stylesheet" href="{{ absURL "css/home.css"}}">
    <link rel="stylesheet" href="{{ absURL "css/footer.css"}}">
    <link rel="stylesheet" href="{{ absURL "css/project_1.css"}}">
    <link rel="stylesheet" href="{{ absURL "css/database.css"}}">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ absURL "images/favicon-32x32.png"}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ absURL "imagesfavicon-16x16.png"}}">
    <link rel="shortcut icon" href="{{ absURL "images/favicon.ico"}}">
    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ absURL "images/apple-touch-icon.png"}}">
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ absURL "images/android-chrome-192x192.png"}}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ absURL "images/android-chrome-512x512.png"}}">
    <!-- Web Manifest (for PWA support) -->
    <link rel="manifest" href="{{ absURL "site.webmanifest"}}">
    
    <title>
        {{ if .IsHome }}
        {{ .Site.Title }}
        {{ else if .Title }}
        {{ .Title }} | {{ .Site.Title }}
        {{ else }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>
